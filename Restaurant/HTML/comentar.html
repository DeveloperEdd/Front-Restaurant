<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paladar Apurado - Comentar Restaurante</title>
        <link rel="stylesheet" href="../CSS/comentar.css">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        
        <div id="principal">
            <div>
                <h2>Paladar Apurado</h2>
                <p>Avalie o Restaurante</p>
            </div>

            <form id="comentarioForm">
                <!-- Campo para inserir o ID do restaurante -->
                <label for="restauranteId">Identificador do Restaurante:</label>
                <input type="number" id="restauranteId" name="restauranteId" value="INSIRA O ID AQUI">

                <!-- Campo para o comentário -->
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
                
                <!-- Botão para enviar o comentário -->
                <input type="submit" value="Enviar Comentário">
            </form>

            <button onclick="window.location.href = 'principal.html'" class="button">Voltar</button>

        </div>
        <script src="../JS/comentar.js"></script>
    </body>
</html>
