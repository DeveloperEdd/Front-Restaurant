<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paladar Apurado - Criar Conta</title>
        <link rel="stylesheet" href="../CSS/login.css">
    </head>
    <body>
        
        <div id="principal">
            <div>
                <h2>Paladar Apurado</h2>
            </div>

            <div class="forms">
                <form id="registrationForm">

                    <p>Nome:</p>
                    <input type="text" name="name" class="menu" required>

                    <p>E-mail:</p>
                    <input type="email" name="username" class="menu">

                    <p>Senha:</p>
                    <input type="password" name="password" class="menu">

                    <input type="submit" value="Registrar" class="button">
                </form>
            </div>

            <span style="font-size: 13px;">Possui conta? <a href="index.html">Autentique-se aqui</a></span>

        </div>
        <script src="../JS/script.js"></script>
    </body>
</html>
